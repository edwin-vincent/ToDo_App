{% extends 'base.html' %}
{% block content %}<br>
<body style="background-color:lightgray;">

<div class="container-fluid" >
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text" style="color:white;">
                    <center><h1>ToDo</h1></center>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group"  >
                <input type="text" class="form-control" name="task" placeholder="Enter your task" >
                <input type="text" class="form-control" name="priority" placeholder="Enter your priority" >
                <input type="date" class="form-control" name="date" placeholder="Enter the date" ><br>
                <input type="submit" class="btn btn-success"></div>
                 </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be Completed</h4>
            {% for i in task %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title"/>  {{i.name}} ({{i.date}})<br>
                    {{i.priority}}
                    </h5>
                    <a class="btn btn-success" href="{% url 'delete' i.id %}">Done</a>
                     <a class="btn btn-danger" href="{% url 'update' i.id %}">Update</a>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
